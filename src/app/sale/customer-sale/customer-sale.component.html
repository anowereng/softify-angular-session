
<form #customerForm="ngForm">
  <section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Sale </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-3">
                <label for="">Name</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.name"
                       name="name" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <label for="">Mobile</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.mobile"
                       name="phone" #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Address</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.address"
                       name="address" #name="ngModel">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>


  <section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Product Info </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ProductName</th>
                  <th>Price</th>
                  <th>Stock Qty</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of productsList">
                  <td>{{x.name}}</td>
                  <td>{{x.saleprice}}</td>
                  <td>{{x.stock}}</td>
                  <td>
                    <a href="javascript:void(0)" class="btn btn-success" (click)="addtoCart(x)">click</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-body mt-2">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Product Code</th>
                  <th>ProductName</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of model.products; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{x.id}}</td>
                  <td>{{x.name}}</td>
                  <td>{{x.saleprice}}</td>
                  <td>{{x.qty}}</td>
                  <td>
                    <a href="javascript:void(0)" class="btn btn-danger" (click)="removeCart(i)">Remove</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-sale-summary ></app-sale-summary>

  <div class="col-8 offset-3 mt-2">
    <div class="footer mr-3">
      <button (click)="save()" class="btn btn-success mr-3" type="button">Save(Complete)</button>
      <button class="btn btn-primary mr-3">Reset</button>
    </div>
  </div>
</form>
