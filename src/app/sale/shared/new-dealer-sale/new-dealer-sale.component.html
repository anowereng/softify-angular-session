<form #customerForm="ngForm">
  {{model|json}}}
  <!-- Start : Dealer Sale-->
  <section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Sale </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-3">
                <label for="">Name</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.name"
                       name="name" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <label for="">Mobile</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.mobile"
                       name="phone" #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Address</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.address"
                       name="address" #name="ngModel">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
  </form>
