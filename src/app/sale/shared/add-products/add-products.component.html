

  <section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Product Cart Info </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ProductName</th>
                  <th>Price</th>
                  <th>Stock Qty</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of productsList">
                  <td>{{x.name}}</td>
                  <td>{{x.saleprice}}</td>
                  <td>{{x.stock}}</td>
                  <td>
                    <a href="javascript:void(0)" class="btn btn-success" (click)="addtoCart(x)">click</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
   
          <div class="card-body mt-2">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Product Code</th>
                  <th>ProductName</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of sale.products; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{x.id}}</td>
                  <td>{{x.name}}</td>
                  <td>{{x.saleprice}}</td>
                  <td>{{x.qty}}</td>
                  <td>
                    <a href="javascript:void(0)" class="btn btn-danger" (click)="removeCart(i)">Remove</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
         
        
          </div>
        </div>
      </div>

 
   
  </section>
