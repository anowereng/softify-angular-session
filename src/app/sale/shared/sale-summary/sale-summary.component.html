
<section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Sale Summary Info </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
     
            <div class="card-body mt-2">
              <div class="form-group row">
                <div class="col-3">
                  <label for="">Total</label>
                </div>
                <div class="col-9">
                  <input type="number" step="any" class="form-control square" [(ngModel)]="model.total" readonly
                         name="total" #name="ngModel">
                </div>
              </div>
  
              <div class="form-group row">
                <div class="col-3">
                  <label for="">Discount(%)</label>
                </div>
                <div class="col-9">
                  <input type="number" step="any" class="form-control square" [(ngModel)]="model.discount" (change)="totalDiscount()"
                         name="discount" #name="ngModel">
                </div>
              </div>
          
              <div class="form-group row">
                <div class="col-3">
                  <label for="">Paid</label>
                </div>
                <div class="col-9">
                  <input type="number" step="any" class="form-control square" [(ngModel)]="model.paid" (change)="paidTotalCalculate()"
                         name="paid" #name="ngModel">
                </div>
                
              </div>
          
              <div class="form-group row">
                <div class="col-3">
                  <label for="">Due</label>
                </div>
                <div class="col-9">
                  <input type="number" step="any" class="form-control square" [(ngModel)]="model.due" readonly
                         name="due" #name="ngModel">
                </div>
              </div>
          
              <div class="form-group row">
                <div class="col-3">
                  <label for="">Remarks</label>
                </div>
                <div class="col-9">
                  <input type="text" class="form-control square" [(ngModel)]="model.remarks"
                         name="remarks" #name="ngModel">
                </div>
              </div>
       

            <div class="form-group row">
              <div class="col-3">
                <label for="">Point</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.point"
                       name="point"  #name="ngModel">
              </div>
              
            </div>
            <div class="form-group row">
              <div class="col-3">
                <label for="">Membership Card No.</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square"
                       [(ngModel)]="model.membershipCardNo" name="membershipCardNo" 
                       #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Remarks</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.remarks"
                       name="remarks" #name="ngModel">
              </div>
            </div>

          </div>
        </div>
        </div>
      </div>

      </div>

  </section>
