


<div class="row ml-4">
    <div class="col-8">
        <div class="form-group">
            <label>First Name : </label>
            <input type='text' class="form-control pickadate-selectors" name="firstName" [(ngModel)]='firstName'>
        </div>
        <div class="form-group">
            <label>Last Name : </label>
            <input type='text' class="form-control pickadate-selectors" name="lastName" [(ngModel)]='lastName'>
        </div>
    </div>
</div>
<button value="add" class="btn btn-success ml-4" value="add" (click)="saveEmployee()">Submit</button>


<div class="col-6 ml-4 mt-4">
    <table class="table table-sm table-bordered">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
        </tr>
        <tbody>
            <tr *ngFor="let item of employees">
                <td>
                 {{item.firstname}}
                </td>
                <td>
                 {{item.lastname}}
                </td>
            </tr>
        </tbody>
     </table>
</div>
