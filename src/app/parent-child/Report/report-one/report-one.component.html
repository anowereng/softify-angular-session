  <div class="modal-body" #childModal>
    <section id="demo">

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-12 col-sm-12 text-center mt-4">
                  <h4 class="card-title">Invoice/Bill</h4>
                </div>
              </div>
            </div>
            <div class="card-content">
              <div class="card-body">
                <div class="col-10 offset-2">
                  <div class="card mt-2 ">
                    <div class="card-header">
                      {{employee.name}}
                    </div>
                    <div class="card-body">
                      <div>
                        <div class="form-group">
                          <label class="col-4 font-weight-bold">Code</label>
                          <label class="col-8">{{employee.code}}</label>
                        </div>

                        <div class="form-group">
                          <label class="col-4 font-weight-bold">gender</label>
                          <label class="col-8">{{employee.gender}}</label>
                        </div>
                        <div class="form-group">
                          <label class="col-4 font-weight-bold">Birth</label>
                          <label class="col-8">{{employee.dateOfBirth}}</label>
                        </div>
                        <div class="form-group">
                          <label class="col-4 font-weight-bold">Contact</label>
                          <label class="col-8">{{employee.contactPreference}}</label>

                        </div>
                        <div class="form-group">
                          <label class="col-4 font-weight-bold">Phone Number</label>
                          <label class="col-8">{{employee.phoneNumber}}</label>

                        </div>
                        <div class="form-group">
                          <label class="col-4 font-weight-bold">Email</label>
                          <label class="col-8">{{employee.email}}</label>

                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal-footer">
      <button printSectionId="demo" class="btn btn-info" [useExistingCss]="true" ngxPrint>Print</button>
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    </div>
  </div>
